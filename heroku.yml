# Used to deploy the Docker image to Heroku
setup:
  addons:
    - plan: heroku-postgresql
    - plan: heroku-redis
build:
  config:
    RAILS_ENV: production
  docker:
    web:    Dockerfile
    worker: Dockerfile
run:
  web:    bundle exec rake assets:precompile && bundle exec puma -C config/puma.rb
  worker: bundle exec sidekiq
