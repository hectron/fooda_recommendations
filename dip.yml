version: '2'

interaction:
  bash:
    service: web
    command: '/bin/bash'
  rake:
    service: web
    command: bundle exec rake
  rails:
    service: web
    command: bundle exec rails
  rspec:
    service: web
    command: bundle exec rspec
  psql:
    service: db
    command: psql -h db -U postgres

provision:
  - dip compose down --volumes
  - dip compose up -d postgres redis
